<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GO! Tweet</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.0.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="holder">
    <header>
      <div class="logo" id="logo">
        GO! <span>tweet</span>
      </div>
      <button type="button" name="button" class="login-btn" id="login-btn">Conectate con Google</button>
    </header>
    </div>
    <p id="load" style="display:none">Firebase SDK Loading&hellip;</p>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });
    </script>
    <script src="js/script.js">

    </script>
  </body>
</html>
